<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <button id="login-btn" class="btn">로그인</button>
    <button class="btn">홈으로</button>
</body>
<script>
    // document 객체에서 <특정> 요소를 가져오는 방법
    // head, body, html은 최상위 요소

    // getElement -> 타입은 HTMLCollection
    // Live Collection
    // 자바스크립로 이 html 속성을 변환
    // 변화가 실시간으로 추적

    // nodeList
    // dom 배경이 검정 -> dom의 배경을 노랑 -> dom의 현재 속성은? (검정)
    // 살아있지 않기 때문에 구현하지 못하는게 있나요? ---> x
    // 재할당, 변수에 할당 --> 명확해진다는 점, 코드 복잡도 상승

    // htmlCollection
    // dom 배경이 검정 -> dom의 배경을 노랑 -> dom의 현재 속성은? (속성)
    // 변화가 잦거나 변화된 요소에 자주 접근해서 값이 필요한 경우는 htmlCollection 접근 O
    // 재할당, 벼눗 할당 x ---> 코드의 복잡도 하락, 가독성/적시성 떨어짐
    const btnEl = document.getElementById("login-btn")
    const btnElList = document.getElementsByClassName("btn")

    console.log(btnEl)
    console.log(btnElList)
    
    // qureySelector -> 타입은 NodeList
    const queryBtnEl = document.querySelector("#long-btn")
    const queryBtnElList = document.querySelectorAll(".btn")

    console.log(queryBtnEl)
    console.log(queryBtnElList)

    // NodeList = 유사배열, 배열 메서드를 일부를 지원
    queryBtnElList.forEach()

</script>
