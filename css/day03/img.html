<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 1200px;
        /* height: 500px; 대부분의 요소는 width, height으로 크기 조절 가능*/
        /* 그러나 a와 span과 같이 inline(컨텐츠만큼 크기를 차지하는 요소) 크기 조절 불가능 */
        aspect-ratio: 3 / 4; /* 종회비, height 계산하지 않고 편하게 */
        object-fit: contain; /* 여백으로 종횡비*/
        object-fit: cover; /* 자르면서 종회비 */

        /* 가장 좋은 방법은 억지로 맞추는 것이 아니라 필요에 해상도의 이미지를 준비하는 것 */
      }
    </style>
  </head>
  <body>
    <img src="./assets/images/tottenham.jpg" alt="" />
  </body>
</html>
