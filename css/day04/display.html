<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline {
            display: inline; /* 이웃하게 만들고 크기는 컨텐츠로 고정 */
        }

        .inline-block {
            display: inline-block; /* 이웃하게 만들면서 크기 부여 가능*/
        }
    </style>
</head>
<body>
    <!-- display: block은 한 줄의 영역을 모두 차지하고 있는 것-->
    <div class="inline-block">
        안녕하세요
    </div>
    <div class="inline-block">
        안녕하세요
    </div>
    <div class="inline-block">
        안녕하세요
    </div>
</body>
</html>
