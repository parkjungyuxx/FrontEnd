<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/core/reset.css" />
    <link rel="stylesheet" href="../css/core/common.css" />
    <link rel="stylesheet" href="../css/core/layout.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- main header start -->
    <header>
      <!-- top header start -->
      <section class="main-header-top-header flex-center">
        <container class="main-header-top-header-container main-inner flex-center">
          <!-- inner -->
          <div>
            Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
          </div>
          <button class="main-header-top-header-i18n">English</button>
        </container>
      </section>
      <!-- top header end -->
      <!-- gnb start -->
      <nav class="main-header-gnb flex-center">
        <container class="main-inner flex-between-center">
          <h3 class="main-header-gnb-logo">
            Exclusive
          </h3>
          <ul class="main-header-gnb-list flex-center">
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
            <li>Sign up</li>
          </ul>
          <section class="main-header-gnb-info flex-center">
            <container class="main-header-gnb-info-search-container flex-center">
                <input class="main-header-gnb-info-search-bar" type="text" placeholder="What are you looking for?">
                <button class="main-header-gnb-info-search-icon">
                    Search
                </button>
            </container>
            <ul class="main-header-gnb-info-user flex-center">
              <li>wish</li>
              <li>cart</li>
              <li>user</li>
            </ul>
          </section>
        </container>
      </nav>
    </header>
    <!-- main header end -->
     <!-- main inner -->
    <main class="main-product-list-wrapper main-inner">
      <section>
        <header class="flex-between-center">
          <section class="main-product-list-title">Wishlist (4)</section>
          <button class="main-product-list-button">Move All to Bag</button>
        </header>
        <container class="main-product-list">
          <article class="main-product-item">
            <section class="main-product-card">
              <div class="main-product-card-discount-chip">-35%</div>
              <button class="main-product-card-delete-icon">
                delete
              </button>
              <div class="main-product-card-image flex-center">
                image
              </div>
              <button class="main-product-card-add-cart-button">Add to Cart</button>
            </section>
            <section>
              <p>Gucci duffle bag</p>
              <p>$960 <span>$1160</span></p>
            </section>
          </article>
          <article></article>
          <article></article>
          <article></article>
        </container>
      </section>
      <section></section>
    </main>
    <footer class="main-footer"></footer>
  </body>
</html>
