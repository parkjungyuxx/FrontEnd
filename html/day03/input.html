<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <input type= "text"/>       
    </p>
    <p>
        <input type="password"/>
    </p>

    <input type= "checkbox"/>

    <input type="radio" name="gender">
    <input type="radio" name="gender"> <!-- 같은 name 이면 하나만 선택 -->

    <input type="date">
    <input type="color">
    <input type="file"/>

    <!--- -->

    <input type="number"/>
    <input type="range"/>
    <input type="button"/>

    <!-- form, button -->
    <!-- 자바 스크립트로 value를 하나씩 직접 선택, form 요소 하나만 선택해서-->
    <!-- Enter를 입력하면 자동으로 제출, 편의성-->
    
    <form action="/login">
         <p>이메일: <input type="text"></p>
         <!-- 
            input요소는 인라인요소(다음 요소와 이웃, 크기 지정 불가)

         -->
         <p>비밀번호: <input type="password"></p>
         <button>로그인</button>
         <!-- 
            default type: submit (제출) -> onSumbitEvent -> form요소 제출
         -->
         <!-- 
            form 요소안에 버튼을 여러개 쓸 일이 있다면
            ex) 이메일 중복 검샤, 회원가입 버튼(submit)
         -->
         <button type="button">중복검사</button>
         <!-- 
            submit : form에 있는 입력 요소의 값을 목적지로 전송 > formEvent
            button : 특정 event 발생 > PointerEvent
         -->




         
     </form>
         <input type="radio" id="gender" name="gender"/>
         <label for="gender">남자</label>

         <input type="radio" id="gender2" name="gender"/>
         <label for="gender2">여자</label>
         

</body>
</html>
