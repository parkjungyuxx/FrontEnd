<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol, ul, li -->
     <!-- 가독성 때문에 사용-->
     <ul>
        <li>1. 안녕하세요</li>
        <li>2. 여러분</li>
        <li>3. 반갑습니다</li>
        <li>4. 저의 이름은</li>
        <li>5. 박준규입니다</li>
     </ul>

     <ul>
        <li>상품목록</li>
        <li>상품관리</li>
        <li>회사소개</li>
     </ul>

     <!-- type = I, 1, A, a ... -->
     <!-- ol은 타입의 종류에 따라 항목 스타일 변경 가능 -->
     <ol type="A">
        <li>상품목록</li>
        <li>상품관리</li>
        <li>회사소개</li>
     </ol>
     
     <! 전부 div로 되어있는것보다 리스트화 시키는 것이 가독성 -->
</body>
</html>
