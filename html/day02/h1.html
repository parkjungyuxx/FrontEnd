<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 ~ h6 : 제목을 나타내는 요소 -->
     <h1>H1</h1>
     <h2>H2</h2>
     <h3>H3</h3>
     <h4>H4</h4>

     <!-- 엔티티: 명령어로 인식하는 문법 -->
     
     &lt; <!-- < --> 
     &gt; <!-- > -->
     &amp; <!-- & -->
     &quot; <!-- " -->
     &nbsp; <!-- 공백 -->

     <!-- 줄바꿈 -->
      <br/>

     <!-- html은 박스모델 -->
     <!-- 사각형을 기준으로 구조를 잡아보는 연습 -->
     <!-- 과제
      F12 개발자 도구
      마우스 버튼 사각형 모델인지 확인
      자주 방문하는 페이지 헤더 부분만 구조 작성해오기
      시간적 여유가 되시면 본문도 해보기-->

      <!-- 
      요소의 종류는 다양합니다.
      그러나 특별한 경우에 사용하는 요소들이 많습니다.
      요소의 종류를 안다고해서 html을 안다.
      
      1.적재적소 (사용하면서 점점 익숙)
      2. 구조를 잡는 것은 연습 (많이 어려워하는 부분)
      -->

</body>
</html>
